<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title> Login using {{user}} credentials</mat-card-title>
        </mat-card-header>
        <p style="color:red">{{errors}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginUserFormSubmit(loginForm.value)" 
            class="login-form">
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="name" 
                        formControlName="userName" id="userName">
                </mat-form-field>
                <br >
                <mat-form-field>
                    <input matInput type="password" placeholder="password"
                        formControlName="userPassword" id="userPassword">
                </mat-form-field>
                <div>
                </div>
                <mat-form-field *ngIf="location">
                    <input matInput type="text" placeholder="location"
                        formControlName="agentLocation" id="agentLocation">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button [disabled]="loginForm.invalid"
                    style="background: green; margin-right:50px;">Login</button>
                <button type="button" mat-raised-button 
                    style="background:red" (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
